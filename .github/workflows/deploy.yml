name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set-up Node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: npm install
      - run: npm test
      - run: npm run build
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2
        with: 
          target_branch: deploy
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}